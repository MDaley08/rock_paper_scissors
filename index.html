<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Rock Papper Scissor</title>
    </head>
    <body>
        <div id="header">
            <h1>Rock Paper Scissors</h1>
            <div id="score-card">
                <div class="player score">
                    <p>Player Score</p>
                    <p id="value">0</p>
                </div>
                <div class="computer score">
                    <p>Computer Score</p>
                    <p id="value">0</p>
                </div>
                <div class="round score">
                    <p>round</p>
                    <p id="value">0</p>
                </div>
            </div>
        </div>
        <div id="results"> text</div>
        <div class="player choices">
            <img id ="rock" src="./images/rock.png" alt="a cartoon rock">
            <img id="paper" src="./images/paper.png" alt="a cartoon image of paper">
            <img id="scissors" src="./images/scissors.png" alt="a cartoon image of a pair of scissors">
        </div>
        <div class="computer choices">
            <img id ="rock" src="./images/rock.png" alt="a cartoon rock">
            <img id="paper" src="./images/paper.png" alt="a cartoon image of paper">
            <img id="scissors" src="./images/scissors.png" alt="a cartoon image of a pair of scissors">
        </div>
    </body>
    <script src="./js/index.js"></script>

</html>
